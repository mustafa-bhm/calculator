<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="display">
      <div class="display2"></div>
      <div class="display1"></div>
    </div>
    <div class="btns">
      <button class="btn delete">Del</button>
      <button class="btn clear">Clear</button>
      <button class="btn numbers">0</button>
      <button class="btn numbers">1</button>
      <button class="btn numbers">2</button>
      <button class="btn numbers">3</button>
      <button class="btn numbers">4</button>
      <button class="btn numbers">5</button>
      <button class="btn numbers">6</button>
      <button class="btn numbers">7</button>
      <button class="btn numbers">8</button>
      <button class="btn numbers">9</button>
      <button class="btn numbers">.</button>

      <button class="btn operator">+</button>
      <button class="btn operator">-</button>
      <button class="btn equal">=</button>
      <button class="btn operator">/</button>
      <button class="btn operator">*</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>

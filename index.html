<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display2"></div>
        <div class="display1">0</div>
      </div>

      <button class="btn wide delete">Del</button>
      <button class="btn clear">C</button>
      <button class="btn operator">/</button>
      <button class="btn numbers">9</button>
      <button class="btn numbers">8</button>
      <button class="btn numbers">7</button>
      <button class="btn operator">-</button>
      <button class="btn numbers">6</button>
      <button class="btn numbers">5</button>
      <button class="btn numbers">4</button>
      <button class="btn operator">*</button>
      <button class="btn numbers">3</button>
      <button class="btn numbers">2</button>
      <button class="btn numbers">1</button>
      <button class="btn long operator">+</button>

      <button class="btn numbers">0</button>
      <button class="btn numbers">.</button>
      <button class="btn equal">=</button>

      <div class="footer wide4">
        <p>
          2022 Mustafa for
          <a
            href="https://www.theodinproject.com"
            target="_blank"
            rel="noopener noreferrer"
            >The Odin Project</a
          >
        </p>
        <a
          href="https://github.com/mustafa-bhm/calculator"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/github.svg" />
        </a>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
